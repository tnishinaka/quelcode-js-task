<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nabeatsu</title>
</head>

<body>
    <script>
        let ii = 1;
        while (ii <= 100) {
            let i = ii.toString();
            if (i.includes("3")) {
                console.log(i + "!");
            } else if (ii % 3 === 0) {
                console.log(ii + "!");
            } else {
                console.log(ii);
            }

            ii++;
        }
    </script>
</body>

</html>
