<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBuzz</title>
</head>

<body>
    <script>
        let ii = 1;
        while (ii <= 100) {
            if (ii % 3 === 0 && ii % 5 === 0) {
                console.log("FizzBuzz");
            } else if (ii % 5 === 0) {
                console.log("Buzz");
            } else if (ii % 3 === 0) {
                console.log("Fizz");
            } else {
                console.log(ii);
            }
            ii++;
        }
    </script>
</body>

</html>
